{% extends 'base.html' %}
{% block title %}Net Banking{% endblock title %}

{% block body %}
<style>
input[type=number], select{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'home/style_u.css' %}" />
		
	<img src="/static/image/img9.jpeg">
	<form action="/payment/netbanking/" method="post">
	{% csrf_token %}
	<table align="center" style="background-color:#ADD8E6;padding: 5px;
	border-radius:20px; margin-top:15px; width:50%">
	<tr>
	<th colspan="2"><h2><b><u><center>Please Enter Details</center></u></b></h2>
	</th>
	</tr>
	<tr >
	<td style="width:50%">
		<label for="customerNo"><h2>Customer No:</h2></label>
	</td>
	<td>
		<input type="text" name="customerNo" value="{{ customer_no }}" placeholder="Enter Customer Number" readonly />
		</td>
	</tr>
	<tr >
	<td style="width:50%">
		<label for="customerNo"><h2>Date:</h2></label>
	</td>
	<td>
		<input type="text" name="date" value="{{ date }}" placeholder="Enter date" readonly />
		</td>
	</tr>
	<tr>
	<td>
		<label for="meterNo"><h2>Meter No:</h2></label> 
	</td>
	<td>
		<input type="text" name="meterNo" placeholder="Enter Meter Number" required  value = "{{ meter_no }}" readonly />
	</td>
	</tr>
	<tr>
	<td>
		<label for="billNo"><h2>Bill No:</h2></label> 
	</td>
	<td>
		<input type="text" name="billNo" placeholder="Enter Bill Number" required value="{{ bill_no }}" readonly />
	</td>
	</tr>
	<tr>
	<td>
		<label for="billAmount"><h2>Bill Amount:</h2></label> 
	</td>
	<td>
		<input type="number" name="billAmount" placeholder="Enter Amount to Pay in Rs." value = "{{ amount }}" readonly />
	</td>
	</tr>
	<tr>
	<td>
		<label for="bankName"><h2>Bank Name:</h2></label> 
	</td>
	<td>
		<input type="text" name="bankName" placeholder="Enter Your Bank Name" required />
	</td>
	</tr>
	<tr>
	<td>
		<label for="branchCode"><h2>Branch Code:</h2></label> 
	</td>
	<td>
		<input type="text" name="branchCode" placeholder="Enter Your Bank Branch Code" required />
	</td>
	</tr>
	<tr>
	<td>
		<label for="accountNumber"><h2>Account Number:</h2></label> 
	</td>
	<td>
		<input type="text" name="accountNumber" placeholder="Enter Your Account Number" required />
	</td>
	</tr>
	{% if error_message %}
		{% for error in error_message %}
			<div style="color:red;">
                <tr><td colspan="2"><center><p style="color:red">{{error}}</p></td></tr></center>
            </div>
		{% endfor %}
	{% endif %}
	
		
	<tr>
	<th colspan="2"><input type="submit" value="Pay"></th>
	</tr>
	</table>
	
	
</form>

{% endblock body %}
