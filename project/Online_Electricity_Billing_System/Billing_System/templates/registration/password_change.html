{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .h3{
        text-align: center;
        
    }
    body{
    background-color:#2f2f2f2f;
  }
</style>

<main class="form-signin">
  <form method="POST"> {% csrf_token %}

    
    <h1 class="h3 mb-3 fw-normal">Change password</h1>
    <input type="password" name="old_password" id="inputoldPassword" class="form-control" placeholder="old Password address" required="true" autofocus>
    <input type="password" name="new_password1" id="inputnewPassword1" class="form-control" placeholder="New Password" required="true" autofocus>
    <input type="password" name="new_password2" id="inputnewPassword2" class="form-control" placeholder="Confirm Password" required="true" autofocus>
        {% for field in form %}
            <p>
                {% for error in field.errors%}
                    <p style="color:red;">{{error}}</p>
                {% endfor%}
            </p>
        {% endfor %}

        {% if login_form.non_field_errors %}
            <div style="color:red;">
                <p>{{login_form.non_field_errors}}</p>
            </div>
        {% endif %}
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>

  </form>
</main>
{% endblock content%}
