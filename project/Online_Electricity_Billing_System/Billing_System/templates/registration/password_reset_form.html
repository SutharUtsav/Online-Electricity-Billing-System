{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .h3{
        text-align: center;
        
    }
    body{
    background-color:#2f2f2f2f;
  }
</style>

<main class="form-signin">
  <form method="POST"> {% csrf_token %}

    
    <h1 class="h3 mb-3 fw-normal">Reset password</h1>
    <input type="email" name="email" id="inputemail" class="form-control" placeholder="email address" required="true" autofocus>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Send reset email</button>

  </form>
</main>
{% endblock content%}
